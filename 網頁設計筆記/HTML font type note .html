 <p>用Brackets寫網頁</p> 
<p>字型和標籤語法</p>每一個標籤語法的功用
<p></p>
<p>h 為標題 在html語法裡面共分成六層 分別為h1~h6 字型大小每下一階層就會縮小 範例如下</p>
<h1>每往下一接字都會變小 這是 h1</h1>
<h2>每往下一接字都會變小 這是 h2</h2>
<h3>每往下一接字都會變小 這是 h3</h3>
<h4>每往下一接字都會變小 這是 h4</h4>
<h5>每往下一接字都會變小 這是 h5</h5>
<h6>每往下一接字都會變小 這是 h6</h6>

<p></p>

<p></p>

<h><b>每一個標籤語法的功用</b></h>
 
 <p><b>使用b+tab鍵字體會變粗</b></p>
 <p><i>使用i+tab字體會變斜</i></p> 
 <p>使用sup+tab <sup>文字就會跑到右上方</sup></p>
 <p>使用sub+tab <sub>文字就會跑到右下方</sub></p>
